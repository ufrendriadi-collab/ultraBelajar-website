<!DOCTYPE html>
<html>
    <head>
        <title>latihan position</title>
        <style>
            .image {
                position: relative;
                width: 200px;
                display: inline-block;
            }
            img {
                display: block;
            }
            .discount {
                position: absolute;
                top:6px;
                right: 6px;
                background-color: black;
                color: white;
                font-size: 12px;
                font-family: arial;
                padding: 6px 6px;
            }
            .add {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 80px;
                background-color: rgba(255, 255, 255, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }
            button {
                padding: 10px 10px;
                background-color: white;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
            <div class="image">
                <img src="image-cloth.jpg">
                <div class="discount">20&#37; OFF</div>
                <div class="add">
                    <button>Add to Cart</button>
                </div>
            </div>
    </body>
</html>
