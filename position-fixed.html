<!DOCTYPE html>
<html>
    <head>
        <title>
            fixed posisi
        </title>
        <style>
            body {
                height: 1000px;
            }
            .box {
                padding: 8px 10px;
                height: 55px;
                align-items: center;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: white;
                border-bottom-width: 1px;
                border-bottom-style: solid;
                border-bottom-color: rgb(243, 243, 243);
            }
            img {
                width: 40px;
                height: 40px;
                margin-left: 10px;
                border-radius: 50%;
            }
            .name{
                text-align: left;
                width: 100%;
                margin-left: 8px;
            }
            .add {
                border: none;
                border-radius: 5px;
                color: white;
                background-color: rgb(26, 26, 226);
                font-size: 12px;
                font-weight: bold;
                font-family: arial;
                width: 86px;
                height: 27px;
            }
            .Message {
                border: none;
                border-radius: 5px;
                color: black;
                background-color: rgb(241, 241, 243);
                font-size: 12px;
                font-weight: bold;
                font-family: arial;
                width: 86px;
                height: 27px;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <img src="intro-to-html/images.jpg">
            <div class="name">Oliver</div>
            <div>
                <button class="add">Add Friend</button>
                <button class="Message">Message</button>
            </div>
                  
        </div>
        <div>
     
    </body>
</html>
